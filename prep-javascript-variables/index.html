<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Blythe Hill';
      console.log('value of fullName:', fullName);
      console.log('type of fullName: string');
      const numberOfPets = 1;
      console.log('value of numberOfPets:', numberOfPets);
      console.log('type of numberOfPets: number');
      const likesVegetables = true;
      console.log('value of likesVegetables:', likesVegetables);
      console.log('type of likesVegetables: boolean');
      const nothing = null;
      console.log('value of nothing:', nothing);
      console.log('type of nothing: object');
      let never = undefined;
      console.log('value of never:', never);
      console.log('type of never: undefined');
    </script>
  </body>
</html>
